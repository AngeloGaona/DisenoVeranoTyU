<!DOCTYPE html>
<html>
<head>
	<title>Ingreso</title>
	<link rel="stylesheet" type="text/css" href="Content/ingreso_Sass/Ingreso.css">

	<!--FUENTES-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="Contenedor">

		<!--LADO IZQUIERDO -->
	  	<div class="Izquierda">
	  		<img class="Izquierda__imgLogo" src="Content/Img/logo_blanco.png">
	  		<p class="Izquierda__txtGrande">¡Bienvenido!</p>
	  		
	  		<p class="Izquierda__txtMediano">
	  			Inicie sesión para continuar con las páginas de acceso
	  		</p>
		
	  		<a href="#" class="Izquierda__enlace">
	  			www.verano.com.co
	  		</a>
	  		
	  	</div>

	  	<!--LADO DERECHO -->

	  	<div class="Derecha">
	  		
	  		<p class="Derecha__txtGrande">Ingresa</p>
	  		<div class="Derecha__Formulario">

	  			<input class="Formulario Formulario__email" type="email" placeholder="Correo"><br>
	  			<input class="Formulario Formulario__contrasena" type="text" placeholder="Contraseña"><br>

	  			<!-- BOTONES -->
	  			<a href="#" class="Boton Boton__Ingresar">
	  				<span class="txtboton">Continuar ></span>
	  			</a>
	  		</div>
	  		
	  		<p class="Derecha__txtpequeño">O ingresa con una red social</p>

			<!--BOTONES PROVICIONALES DE REDES SOCIALES-->
	  		<div class="Derecha__redes">
		  		<button class="Boton Boton__redes Boton__twitter">
		  			Ingrese con Twitter 
		  		</button>

		  		<button class="Boton Boton__redes Boton__facebook"> 
		  			Ingrese con Facebook 
		  		</button>
	  		</div>

			<!--FIN BOTONES PROVICIONALES DE REDES SOCIALES-->

	  	</div>
	</div>



</body>
</html>
