<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementsByClassName("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
for (var i = 0; i < btn.length; i++) {
 	btn[i].onclick = function() {
	  modal.style.display = "block";
	}
 } 



// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

<script>
	function openNav() {
		var menu = document.getElementById("Container__Menu");
	  	var container = document.getElementById("Container__Prin");
	  	var contMenu = document. getElementsByClassName("Cont__Menu");
	  	var texto = document.getElementsByClassName("Menu__Txt");
	  	var salida = document.getElementById("Txt__Exit");
	  	var botonOpen = document.getElementById("openbtn");
	  	var botonClose = document.getElementById("closebtn");

	  	menu.style.width = "15%";
	  	container.style.width = "85%";
	  	container.style.left = "15%";
	  	salida.style.display = "flex";
	  	botonOpen.style.display = "none";
	  	botonClose.style.display = "flex";


	  	for (var i = 0; i < contMenu.length; i++){
	  		contMenu[i].style.alignSelf = "flex-start";
	  		contMenu[i].style.marginLeft = "2vh";
	  	}	

	  	for (var i = 0; i < texto.length; i++) {
	  		texto[i].style.display = "flex";
	  	}
	}

	function closeNav() {
	  	var menu = document.getElementById("Container__Menu");
	  	var container = document.getElementById("Container__Prin");
	  	var contMenu = document. getElementsByClassName("Cont__Menu");
	  	var texto = document.getElementsByClassName("Menu__Txt");
	  	var salida = document.getElementById("Txt__Exit");
	  	var botonOpen = document.getElementById("openbtn");
	  	var botonClose = document.getElementById("closebtn");

	  	menu.style.width = "5%";
	  	container.style.width = "95%";
	  	container.style.left = "5%";
	  	salida.style.display = "none";
	  	botonOpen.style.display = "flex";
	  	botonClose.style.display = "none";

	  	for (var i = 0; i < contMenu.length; i++){
	  		contMenu[i].style.alignSelf = "center";
	  		contMenu[i].style.marginLeft = "0vh";
	  	}	

	  	for (var i = 0; i < texto.length; i++) {
	  		texto[i].style.display = "none";
	  	}
	}
</script>
