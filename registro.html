<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="Content/registro_Sass/Registro.css">

	<!--FUENTES-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="Header">
		<img class="Header__Logo" src="Content/Img/Verano.png">
		<p class="Header__Titulo"> Empecemos</p>
		<p class="Header__Sub"> Comienza tu productividad con TyU.</p>
	</div>

	<div class="Contenedor">
		<div class="Contenedor__Imagen">
			<img class="Imagen" src="Content/Img/ImgRegistro.png">	
		</div>

		<!-- FORMULARIO -->

		<div class="Formulario">
			<p  class="Formulario__Texto" for="Nombre">NOMBRE (*) </p >
			<input class="Formulario__Caja" type="text" required>

			<p  class="Formulario__Texto" for="Empresa">COMPAÑIA/EMPRESA (*)</p >
			<input class="Formulario__Caja" type="text" required>
			
			<p  class="Formulario__Texto" for="Telefono">NÚMERO DE TELÉFONO (*)</p >
			<input class="Formulario__Caja" type="text" required>
			
			<p  class="Formulario__Texto" for="Correo">CORREO ELECTRÓNICO (*)</p >
			<input class="Formulario__Caja" type="emai" required>
			
			<p  class="Formulario__Texto" for="Contraseña">CONTRASEÑA (*)</p >
			<input class="Formulario__Caja" type="password"
			required>

			<!-- BOTONES -->
			<div class="Botones">
			
		  		<Button href="#" class="Boton Boton__Registrar">
		  			<span class="txtboton"> ¡REGISTRATE! </span>
		  		</Button>

		  		<!-- BOTONES PROVICIONALES DE REDES SOCIALES -->
			  	<button class="Boton Boton__redes Boton__twitter">
			  		Ingrese con Twitter 
				</button>

			  	<button class="Boton Boton__redes Boton__facebook"> 
			  		Ingrese con Facebook 
			  	</button>

	  		</div>
		</div>

	</div>
</body>
</html>
